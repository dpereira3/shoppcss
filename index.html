<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe E-Comerce Theme</title>
    <link rel="stylesheet" href="shoppcss.css">
</head>
<body>
    <header>
        <div class="logo"><span class="first-letter">S</span>HOPPE</div>
        <nav class="navigation">
            <a href="#" class="link">Shop</a>
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Our Story</a>
            <span class="separator">|</span>
            <a href="#" class="icon-container">
                <img src="img/search.svg" alt="search icon">
            </a>
            <a href="#" class="icon-container">
                <img src="img/cart.svg" alt="shopping cart">
            </a>
            <a href="#" class="icon-container">
                <img src="img/account.svg" alt="my account">
            </a>
        </nav>
    </header>
    <main>
        <div class="hero-container">
            <img width="100%" src="img/hero.png" alt="perfil de mujer">
        </div>
        <br>
        <h2>Shop the Latest <a href="#" class="right">View All</a></h2>
        <div class="row">
            <div class="item">
                <img src="img/aros1.png" alt="Aros">
                <p>Aros</p>
                <p class="price">$ 20.00</p>
            </div>
            <div class="item">
                <img src="img/broche1.png" alt="Broche">
                <p>Broche</p>
                <p class="price">$ 20.00</p>
            </div>
            <div class="item">
                <img src="img/collar2.png" alt="Collar">
                <p>Collar</p>
                <p class="price">$ 20.00</p>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <img src="img/broche2.png" alt="Broche">
                <p>Broche</p>
                <p class="price">$ 20.00</p>
            </div>
            <div class="item">
                <img src="img/collar1.png" alt="Collar">
                <p>Collar</p>
                <p class="price">$ 20.00</p>
            </div>
            <div class="item">
                <img src="img/aros2.png" alt="Aros">
                <p>Aros</p>
                <p class="price">$ 20.00</p>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="footer-links">
            <a href="#">CONTACT</a>
            <a href="#">TERMS OF SERVICE</a>
            <a href="#">SHIPPING AND RETURNS</a>
        </div>
        <div class="newsletter-container">
            <input type="text" name="email" id="email" placeholder="Give an email, get the newsletter.">
            <button type="submit"><img src="img/arrow.svg" alt=""></button>
        </div>
    </footer>
</body>
</html>
